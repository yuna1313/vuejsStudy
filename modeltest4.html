<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js sample</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h2>복수 체크박스의 ON을 배열로 만드는 예제</h2>
            <label><input type="checkbox" value="red" v-model="myChecks">적</label><br>
            <label><input type="checkbox" value="green" v-model="myChecks">녹</label><br>
            <label><input type="checkbox" value="blue" v-model="myChecks">청</label><br>
            선택한 색은 {{ myChecks }}
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    myChecks: []
                }
            })
        </script>
    </body>
</html>
