<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js sample</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h2>앞뒤의 공백을 자동으로 제거(트림)하지 않는 예제</h2>
            <input v-model="myText">
            <p>앞 뒤 공백을 제거 「{{ myText }}」</p>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    myText: ''
                }
            })
        </script>
    </body>
</html>
