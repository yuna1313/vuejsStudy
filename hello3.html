<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js sample</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h2>데이터를 있는 그대로 표시하는 예제</h2>
            <p>{{ myText }}</p>
            <p v-text="myText"></p>
            <p v-html="myText"></p>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    myText: '<h1>Hello</h1>'
                }
            })
        </script>
    </body>
</html>
