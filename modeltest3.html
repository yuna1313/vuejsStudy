<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js sample</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h2>체크박스의 ON/OFF를 확인하는 예제</h2>
            <label>
                <input type="checkbox" v-model="myCheck">
                체크박스의 상태는 {{ myCheck }}
            </label>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    myCheck: false
                }
            })
        </script>
    </body>
</html>
