<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js sample</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .strike-through {
                text-decoration: underline;
                color: blue;
            }
            .dark {
                background-color: gray;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <h2>다양한 바인딩</h2>
            <p><a v-bind:href="myURL">네이버로 연결</a></p>
            <p><img v-bind:src="fileName">face2.png 표시</img></p>
            <p v-bind:align="myLeft">텍스트를 왼쪽 정렬</p>
            <p v-bind:align="myRight">텍스트를 오른쪽 정렬</p>
            <p v-bind:align="myCenter">텍스트를 가운데 정렬</p>
            <p v-bind:style="{ color: myColor }">인라인 스타일로 글자색을 빨간색으로</p>
            <p v-bind:style="{ color: myColor, fontSize: mySize }">인라인 스타일로 글자크기를 150% 크게 빨간색으로</p>
            <p v-bind:style="{ color: myColor, fontSize: mySize, backgroundColor: myBack }">인라인 스타일로 글자크기를 150% 크게 빨간색으로 배경은 노란색으로</p>
            <p v-bind:class="myClass">blue-underline class지정</p>
            <p v-bind:class="[ myClass, darkClass ]">blue-underline, dark class지정</p>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    myURL: 'https://www.naver.com/',
                    fileName: 'img/face2.jpg',
                    myLeft: 'left',
                    myRight: 'right',
                    myCenter: 'center',
                    myColor: 'red',
                    mySize: '150%',
                    myBack: 'yellow',
                    myClass: 'strike-through',
                    darkClass: 'dark'
                }
            })
        </script>
    </body>
</html>
