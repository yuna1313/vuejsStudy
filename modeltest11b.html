<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js sample</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h2>입력을 자동으로 수식으로 변경하지 않는 예제</h2>
            <input v-model="myNumber" type="number">
            <p>100을 더해서 표시 「{{ 100 + myNumber }}」 입니다.</p>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    myNumber: 0
                }
            })
        </script>
    </body>
</html>
