<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js sample</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h2>align 지정 예제</h2>
            <p align="right">우측정렬 직접 지정</p>
            <p v-bind:align="myAlign">우측정렬 v-bind 지정</p>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    myAlign: 'right'
                }
            })
        </script>
    </body>
</html>
