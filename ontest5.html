<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js sample</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h2>[Enter] 키를 누르면 alert을 표시하는 예제</h2>
            <input v-on:keyup.enter.shift="showAlert" v-model="myText">
            <p>{{ myText }}</p>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    myText: 'Hello'
                },
                methods: {
                    showAlert: function() {
                        alert("Shift + Enter 키를 눌렀습니다.");
                    }
                }
            })
        </script>
    </body>
</html>
