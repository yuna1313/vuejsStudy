<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js sample</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h2>버튼으로 리스트에 추가/삭제 예제</h2>
            <ul>
                <li v-for="item in myArray">{{ item }}</li>
            </ul>
            <button v-on:click="addList">맨 뒤에 추가</button><br><br>
            <button v-on:click="addObj(3)">네번째에 추가</button><br><br>
            <button v-on:click="changeObj(0)">첫번째를 변경</button><br><br>
            <button v-on:click="deleteObj(1)">두번째를 삭제</button>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    myArray: ['첫번째', '두번째', '세번째', '네번째', '다섯번째']
                },
                methods: {
                    addList: function() {
                        this.myArray.push("[맨 뒤에 추가]");
                    },
                    addObj: function(index) {
                        this.myArray.splice(index, 0, '[네번째 추가]');
                    },
                    changeObj: function(index) {
                        this.myArray.splice(index, 1, '[첫번째 변경]');
                    },
                    deleteObj: function(index) {
                        this.myArray.splice(index, 1);
                    }
                }
            })
        </script>
    </body>
</html>
