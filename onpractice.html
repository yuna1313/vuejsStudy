<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js sample</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h2>간단한 계산기</h2>
            <input type="text" v-model.number="num1">
            <input type="text" v-model.number="num2"><p>
            <button v-on:click="addcal">덧셈계산</button>
            <button v-on:click="subcal">뺄셈계산</button>
            <button v-on:click="multical">곱셈계산</button>
            <button v-on:click="divcal">나눗셈계산</button>
            <p>결과는 {{ result }} 입니다.</p>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    num1: 0,
                    num2: 0,
                    result: 0
                },
                methods: {
                    addcal: function() {
                        this.result = this.num1 + this.num2;
                    },
                    subcal: function() {
                        this.result = this.num1 - this.num2;
                    },
                    multical: function() {
                        this.result = this.num1 * this.num2;
                    },
                    divcal: function() {
                        this.result = this.num1 / this.num2;
                    }
                }
            })
        </script>
    </body>
</html>
