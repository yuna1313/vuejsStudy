<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js sample</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h2>여러가지 데이터형을 표시하는 예제</h2>
            <p>{{ myPrice * 1.08 }}</p>
            <p>{{ "안녕하세요 " + myName + "님" }}</p>
            <p>{{ myName.substr(0,1) }}</p>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    myPrice:500,
                    myName:'홍길동'
                }
            })
        </script>
    </body>
</html>
